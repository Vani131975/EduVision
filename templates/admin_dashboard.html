<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0px;
            background-color: #f4f4f4;
            color: #2c3e50;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #34495e;
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
            color: white;
            border-radius: 1px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .welcome-section, .performance-section, .visualizations-section {
            margin: 30px 0;
            padding-left: 10px;
            padding-right: 10px;
        }

        .visualization-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .visualization-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer; 
            transition: transform 0.2s ease-in-out;
        }

        .visualization-grid img:hover {
            transform: scale(1.05);
        }

        iframe {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .modal {
    display: none; 
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.modal-content {
    max-width: 90%;
    max-height: 90%;
    display: block;
    border-radius: 8px;
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
}


        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <h1 class="dashboard-title">Admin Dashboard</h1>
        <ul class="nav-links">
            <li><a href="{{ url_for('admin_dashboard') }}">ðŸ“Š Admin Dashboard</a></li>
            <li><a href="{{ url_for('update_notifications') }}">ðŸ“¢ Manage Notifications</a></li>
            <li><a href="{{ url_for('logout') }}">ðŸšª Logout</a></li>
        </ul>
    </nav>

    <section class="welcome-section">
        <h2>Welcome, Admin!</h2>
        <p>Monitor student performance and send feedback easily.</p>
    </section>

    <section class="performance-section">
        <h3>ðŸ“Š Overall Student Performance</h3>
        <iframe src="{{ url_for('static', filename='overall_performance.html') }}" width="100%" height="400px"></iframe>
    </section>

    <section class="visualizations-section">
        <h2>ðŸ“ˆ Data Visualizations</h2>
        <div class="visualization-grid">
            <img src="{{ url_for('static', filename='total_clicks_hist.png') }}" alt="Total Clicks Histogram" onclick="openModal(this)">
            <img src="{{ url_for('static', filename='final_result_dist.png') }}" alt="Final Result Distribution" onclick="openModal(this)">
            <img src="{{ url_for('static', filename='avg_score_vs_result.png') }}" alt="Average Score vs Result" onclick="openModal(this)">
            <img src="{{ url_for('static', filename='correlation_heatmap.png') }}" alt="Correlation Heatmap" onclick="openModal(this)">
        </div>
    </section>

    <!-- Modal Popup -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(imgElement) {
            var modal = document.getElementById("imageModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "flex";
            modalImg.src = imgElement.src;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>

</body>
</html>
