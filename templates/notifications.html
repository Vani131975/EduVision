<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
        }
        .notification-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .notification-item.unread {
            background-color: #e7f3fe;
        }
        small {
            color: #777;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container">
        <h2 style="color: #e74c3c;"><i class="fa-solid fa-bell"></i> Notifications</h2>

        {% if notifications %}
        <div style="background: #fff3cd; padding: 10px; border-radius: 5px; border-left: 5px solid #f1c40f;">
            {% for notif in notifications %}
                <div class="notification-item {% if not notif.is_read %}unread{% endif %}">
                    <p>{{ notif.message }}</p>
                    <small>{{ notif.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small>
                </div>
            {% endfor %}
        </div>
        {% else %}
        <p style="background: #fff3cd; padding: 10px; border-radius: 5px; border-left: 5px solid #f1c40f;">No notifications</p>
        {% endif %}
    </div>

</body>
</html>
